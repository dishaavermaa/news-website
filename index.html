<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="main-nav container flex">
                <a href="#" onclick="reload()" class="company-logo">
                    <img src="./assets/logonews.png" alt="">
                </a>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                        <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                        <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    </ul>
                </div>
                <div class="search-bar">
                    <input id="search-text" type="text" class="news-input" placeholder="e.g. Liquid Crystals">
                    <button id="search-button" class="search-button">Search</button>
                </div>
            </div>
        </nav>
        <main>
            <div class="cards-container container flex" id="cards-container">
               
            </div>
        </main>
        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">
                        This is the title
                    </h3>
                    <h6 class="news-source" id="news-source">Eng Gadget 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis corporis ad quasi maxime id incidunt laboriosam architecto at similique nulla consequuntur numquam impedit ea maiores expedita quam labore, sit distinctio.
                    </p>
                </div>
            </div>
        </template>
        <script src="script.js" async defer></script>
    </body>
</html>
